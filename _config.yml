#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "네카당: Neckar堂"
email: "nini43500@gmail.com"
description: >- # this means to ignore newlines until "baseurl:"
  Blog and Portfolio, Chang-seop Kim
baseurl: "" # the subpath of your site, e.g. /blog
url: "neckar28.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  neckar28

locale: ko
timezone: Asia/Seoul

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "dirt"
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-paginate
  - jekyll-last-modified-at
#  - jekyll-feed

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: custom-archive
    tag: custom-archive
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"
  


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.bat"

include: 
  - "_pages"
  - "_posts"

defaults:
  - scope:
      path: ""
      type: ""
    values:
      author_profile: true
      sidebar:
        nav: "categories"

  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "single"
      show_date: true
      read_time: true
      author_profile: true
      sidebar:
        nav: "categories"
      toc: true
      toc_label: "Table of Contents"

  - scope:
      path: ""
      type: "categories"
    values:
      author_profile: true
      sidebar:
        nav: "categories"

  - scope:
      path: ""
      type: "tags"
    values:
      author_profile: true
      sidebar:
        nav: "categories"


author:
  name: "김창섭"
  avatar: "/assets/images/bio-face.png"
  bio: ""
  location: "Seoul, South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/neckar28"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/%EC%B0%BD%EC%84%AD-%EA%B9%80-275678200/"

collections:
  pages:
    output: true

search: true

enable_copy_code_button: true

author_profile: true
sidebar:
  nav: "categories"

paginate: 10
paginate_path: "/page:num/"

#breadcrumbs: true
#breadcrumb_home_label: "Home"
#breadcrumb_seperator: "/"