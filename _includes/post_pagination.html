{%- comment -%}
Override: 이전/다음 대신 최근 글 목록 표시
{%- endcomment -%}


{%- if page.collection == "posts" -%}
  <nav class="pagination">
    {%- if page.previous -%}
      <a class="pagination--pager" href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
    {%- endif -%}
    {%- if page.next -%}
      <a class="pagination--pager" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>
    {%- endif -%}
{%- endif -%}
